<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include gtm-noscript.html %}
    {% include header.html %}
    
    {{ content }}
    
    {% include footer.html %}

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="modal-icon">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="url(#grad-success)" />
            <path
              d="M20 32L28 40L44 24"
              stroke="white"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <defs>
              <linearGradient id="grad-success" x1="0" y1="0" x2="64" y2="64">
                <stop offset="0%" stop-color="#00FF88" />
                <stop offset="100%" stop-color="#00CC6A" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h3>Mensagem Enviada!</h3>
        <p>
          Obrigado pelo interesse! Nossa equipe entrará em contato em até 1
          hora.
        </p>
        <button class="btn-close-modal">Fechar</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
